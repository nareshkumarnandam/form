<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
        <div id="formlabel">Personal details</div>
        <form>
            <label for="salutation">Salutation</label><br>
            <select name="" id="salutation">
                <option value="">--None--</option>
                <option value="">Mr.</option>
                <option value="">Mrs.</option>
            </select>
            <br><br>
            <label for="fname">First Name: </label>
            <input type="text" name="firstname" id="fname" placeholder="abcd"/>
            <br><br>
            <!-- <label for="mname">Middle Name</label>
            <input type="text" name="middlename" id="mname" placeholder="abcd"/>
            <br><br> -->
            <label for="lname">Last Name: </label>
            <input type="text" name="lastname" id="lname" placeholder="abcd"/>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="" id="email" value="abc@gmail.com">
            <br><br>
            <label for="dob">Date Of Birth: </label>
            <input type="date" name="" id="dob">
            <br><br>
            <label for="address">Address:-</label>
            <br>
            <textarea name="" id="address" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    
</body>
</html>
